  <div class="flex flex-col items-center justify-center bg-white-900 pt-10">
    <div class="w-full max-w-xs">
      <form class="bg-[#ebf3ff] shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="login()">
        <h2 class="text-center text-lg font-bold mb-4">Login</h2>
        <div class="mb-4">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username" required>
        </div>
        <div class="mb-6">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required>
        </div>
        <div class="mb-6" *ngIf="loginError">
          <p class="text-red-500 text-xs italic">Nom d'utilisateur ou mot de passe invalide.</p>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline mx-auto block" type="submit">
            Se connecter
          </button>
        </div>
        <div class="flex justify-between mt-4">
          <a href="#" class="text-blue-500 hover:text-blue-700 text-sm">Mot de passe oublié?</a>
          <a href="#" class="text-blue-500 hover:text-blue-700 text-sm">Créer un compte</a>
        </div>
      </form>
    </div>
  </div>
