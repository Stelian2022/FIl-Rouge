<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 pt-10">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <form (ngSubmit)="login()">
      <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Login</h2>
      <div class="mb-4 input-container">
        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email" type="text" placeholder="Email"
              [(ngModel)]="email" name="email" required>
        <i class="fas fa-envelope email-icon"></i>
      </div>
      
      <div class="mb-6 input-container">
        <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password" type="password" placeholder="Mot de passe"
              [(ngModel)]="password" name="password" required>
        <i class="fas fa-key key-icon"></i>
      </div>
      
      <div class="mb-6" *ngIf="loginError">
        <p class="text-red-500 text-xs italic">Nom d'utilisateur ou mot de passe invalide.</p>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105"
                type="submit">
          Se connecter
        </button>
      </div>
      <div class="flex justify-between mt-4">
        <a href="#" class="text-blue-500 hover:text-blue-700 text-sm">Mot de passe oublié?</a>
        <a href="/inscription" class="text-blue-500 hover:text-blue-700 text-sm">Créer un compte</a>
      </div>
    </form>
  </div>
</div>
